# Build settings
markdown: kramdown

# Site settings
url: "https://yashketkar.github.io"
baseurl: ""

# Google tracking id to track visitors
google-tracking-id: "UA-35880426-4"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it
force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Yash Ketkar"
title: "Yash Ketkar"
description: "Blog and website of Yash Ketkar, which includes information about my background, education and experience, blogging mainly for tech. Opinions expressed are mine."
keywords: "ketkar, yash, website, blog, developer"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/black-favicon.ico"
background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 5
start-delay: 100
delete-delay: 1000
lines: # You can add HTML Tags in the Text
  - text: "Web Developer"
  - text: "Mobile Developer"
  - text: "UX Designer"
  - text: "Blog Author"

me-img: "/img/me.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "yashketkar"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/iu.jpg"
    date: "May 2015 - Today"
    description: "Masters of Science in Computer Science at Indiana University"
  - image: "/img/timeline/mu.jpg"
    date: "August 2011 - May 2015"
    description: "Bachelors of Engineering in Information Technology at University of Mumbai"

# First image of the Timeline
timeline-img: "/img/timeline/me_kid.png"

###########
# Contact #
###########

email: "yketkar@indiana.edu"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/yashketkar"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/yashketkar"
  - title: "stack-overflow"
    url: "http://stackoverflow.com/users/5896782/yashketkar"
  - title: "angellist"
    url: "https://angel.co/yashketkar"
  - title: "facebook"
    url: "https://facebook.com/yashketkar93"
  - title: "twitter"
    url: "https://twitter.com/yashketkar"
  - title: "instagram"
    url: "https://www.instagram.com/yashketkar/"
  - title: "skype"
    url: "skype:yashketkar?call"
  - title: "vimeo"
    url: "https://vimeo.com/yashketkar"
  - title: "paypal"
    url: "https://www.paypal.me/yashketkar"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################
# NB! Tread carefully if you want to change the variables below this point!
# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "scripts"]

# Pagination path
paginate_path: "blog/page:num/"

# Enable minification SASS
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
